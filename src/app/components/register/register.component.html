<div class="login-container text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kayıt</h1>

        <div class="form-floating">
            <input type="text" formControlName="firstName" class="form-control" id="floatingInput" placeholder="Ad">
            <label for="floatingInput">Ad</label>
          </div>

          <div class="form-floating">
            <input type="text" formControlName="lastName" class="form-control" id="floatingInput" placeholder="Soyad">
            <label for="floatingInput">Soyad</label>
          </div>
    
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni hatırla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kayıt ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    </div>
